swagger: "2.0"
info:
  version: "0.0.1"
  title: Hello World App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths
basePath: /
#
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /books/{id}:
    x-swagger-router-controller: books
    parameters:
      - name: id
        in: path
        required: true
        type: string
    get:
      operationId: getBook
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Book"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /swagger:
    x-swagger-pipe: swagger_raw

definitions:
  Book:
    properties:
      title:
        type: string
      price:
        type: number
      authors:
        type: array
        items:
          $ref: "#/definitions/Author"

  Author:
    properties:
      name:
        type: string
      birth:
        type: string
        format: date

  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
